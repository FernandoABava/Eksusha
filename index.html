<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Eksusha</title>
    <!-- include A-Frame obviously -->
  <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
  <!-- include ar.js for A-Frame -->
  <script src="https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js"></script>
</head>
  <body style='margin : 0px; overflow: hidden;'>
    <a-scene embedded arjs>
      <!-- USANDO a-marker -->
      <a-marker type='pattern' url="https://raw.githubusercontent.com/FernandoABava/Eksusha/master/pattern-AbyssOscuro.patt">
        <a-box position='0 0.5 0' material='color: red;'></a-box>
      </a-marker>

      <!-- handle marker with hiro preset -->
      <a-marker type='pattern' url="https://raw.githubusercontent.com/FernandoABava/Eksusha/master/pattern-Aciel.patt">
        <a-box position='0 0.5 0' material='color: green;'></a-box>
      </a-marker>

      <a-marker type='pattern' url="https://raw.githubusercontent.com/FernandoABava/Eksusha/master/pattern-Barbiel.patt">
        <a-sphere position='0 0.5 0' material='color: green;'></a-sphere>
      </a-marker>

      <a-marker type='pattern' url="https://raw.githubusercontent.com/FernandoABava/Eksusha/master/pattern-Hagonel.patt">
        <a-sphere position='0 0.5 0' material='color: blue;'></a-sphere>
      </a-marker>

      <a-marker type='pattern' url="https://raw.githubusercontent.com/FernandoABava/Eksusha/master/pattern-Vabam.patt">
        <a-box position='0 0.5 0' material='color: blue;'></a-box>
      </a-marker>

      <a-entity camera></a-entity>

      <!-- USANDO a-marker-camera
      <a-box position='0 0.5 0' material='opacity: 0.5;'></a-box>
       define a camera which will move according to the marker position
      <a-marker-camera preset = 'custom' type='pattern' url="pattern-Eksusha.patt"></a-marker-camera>
      -->

    </a-scene>
  </body>
